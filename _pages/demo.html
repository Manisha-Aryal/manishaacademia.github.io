<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Animation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
        }

        #about-section {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff;
            z-index: 2;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <canvas id="bubbleCanvas"></canvas>
    <div id="about-section">
        <h1>About Us</h1>
        <p>This is a simple webpage with a bubble animation in the background.</p>
    </div>

    <script>
        const canvas = document.getElementById('bubbleCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const bubbles = [];

        function createBubble() {
            const radius = Math.random() * 20 + 5;
            const x = Math.random() * canvas.width;
            const y = canvas.height + radius;
            const dx = Math.random() * 2 - 1;
            const dy = Math.random() * -2 - 1;

            bubbles.push({ x, y, radius, dx, dy });
        }

        function drawBubbles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < bubbles.length; i++) {
                ctx.beginPath();
                ctx.arc(bubbles[i].x, bubbles[i].y, bubbles[i].radius, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
                ctx.fill();
                ctx.closePath();

                bubbles[i].x += bubbles[i].dx;
                bubbles[i].y += bubbles[i].dy;

                if (bubbles[i].y + bubbles[i].radius < 0) {
                    bubbles.splice(i, 1);
                    i--;
                }
            }
        }

        function animate() {
            createBubble();
            drawBubbles();
            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
