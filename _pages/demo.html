<canvas id="bubbleCanvas"></canvas>

  <script>
    const canvas = document.getElementById('bubbleCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const bubbles = [];

    function Bubble(x, y, radius, color) {
        this.x = x;
        this.y = y;
        this.radius = radius;
        this.color = color;

        this.draw = function () {
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
            ctx.fillStyle = this.color;
            ctx.fill();
            ctx.closePath();
        };

        this.update = function () {
            this.y -= 1; // Adjust the speed of bubble rising
            this.draw();
        };
    }

    function createBubbles() {
        for (let i = 0; i < 10; i++) { // Reduce the number of bubbles
            const x = Math.random() * canvas.width;
            const y = canvas.height + Math.random() * 200; // Start off-screen
            const radius = Math.random() * 20 + 5;
            const color = `rgba(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255}, 0.7)`;
            bubbles.push(new Bubble(x, y, radius, color));
        }
    }

    function animate() {
        requestAnimationFrame(animate);
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        for (let i = 0; i < bubbles.length; i++) {
            bubbles[i].update();

            // Remove bubbles when they go off-screen
            if (bubbles[i].y + bubbles[i].radius < 0) {
                bubbles.splice(i, 1);
                i--;
            }
        }

        // Add new bubbles periodically
        if (Math.random() > 0.98) {
            createBubbles();
        }
    }

    createBubbles();
    animate();
</script>
